---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  log_file: "/var/log/chef-kitchen/chef-client.log"

platforms:
  - name: ubuntu-14.04
    driver:
      provider: libvirt
      box: prod-like
      network:
        - ['private_network', {ip: '192.168.121.10'}]
#        - ['public_network', {dev: 'br0', mode: 'bridge', type: 'bridge', ip: '192.168.1.81'}]
      customize:
        memory: 2048
        cpus: 2
  - name: centos-7.1
    driver:
      provider: libvirt
      box: centos/7

suites:
  - name: default
    run_list:
      - recipe[django_app_server::default]
      - recipe[test-helper::default]
    attributes:
      django_app_server:
        allowed_host: "192.168.1.81"
    excludes: centos-7.1
