---
driver:
  name: vagrant

provisioner:
  name: chef_solo
#  require_chef_omnibus: 12.10.24
  log_file: "/var/log/chef-kitchen/chef-client.log"

platforms:
  - name: ubuntu-14.04
    driver:
      provider: libvirt
      box: alxgrh/ubuntu-trusty-x86_64
# Use for public network
#      provision: true
#      vagrantfiles:
#        - vagrant.rb
      network:
        - ['private_network', {ip: '10.10.0.15'}]
        - ['private_network', {ip: '192.168.122.13'}]
#        - ['public_network', {dev: 'br0', mode: 'bridge', type: 'bridge', ip: '192.168.1.81'}]
      customize:
        memory: 2048
        cpus: 2
    attributes:
      web_server:
        nginx:
          server_name: '192.168.122.13'
      django_app_server:
        django_app:
          allowed_host: "192.168.122.13"
  - name: ubuntu-16.04
    driver:
      provider: libvirt
      box: nrclark/xenial64-minimal-libvirt
      network:
        - ['private_network', {ip: '10.10.0.16'}]
        - ['private_network', {ip: '192.168.122.14'}]
#        - ['public_network', {dev: 'br0', mode: 'bridge', type: 'bridge', ip: '192.168.1.82'}]
      customize:
        memory: 2048
        cpus: 2
    attributes:
      web_server:
        nginx:
          server_name: '192.168.122.14'
      django_app_server:
        django_app:
          allowed_host: "192.168.122.14"
  - name: centos-7.1
    driver:
      provider: libvirt
      box: centos/7

suites:
  - name: default
    run_list:
      - recipe[standalone_app_server::default]
      - recipe[test-helper::default]
    attributes:
      db_server:
        postgresql:
          git:
            app_repo: 'https://github.com/globz-eu/django_base.git'
      django_app_server:
        git:
          app_repo: 'https://github.com/globz-eu/django_base.git'
      web_server:
        nginx:
          git:
            app_repo: 'https://github.com/globz-eu/django_base.git'
    excludes: centos-7.1
  - name: update
    run_list:
      - recipe[standalone_app_server::default]
      - recipe[standalone_app_server::update]
      - recipe[test-helper::default]
    attributes:
      db_server:
        postgresql:
          git:
            app_repo: 'https://github.com/globz-eu/django_base.git'
      django_app_server:
        git:
          app_repo: 'https://github.com/globz-eu/django_base.git'
      web_server:
        nginx:
          git:
            app_repo: 'https://github.com/globz-eu/django_base.git'
    excludes: centos-7.1
