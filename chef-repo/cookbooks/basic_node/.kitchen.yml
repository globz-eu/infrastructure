---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  require_chef_omnibus: 12.9.38
  log_file: "/var/log/chef-kitchen/chef-client.log"

platforms:
  - name: ubuntu-14.04
    driver:
      provider: libvirt
      box: prod-like
      network:
        - ['private_network', {ip: '10.10.0.10', auto_config: false}]
      customize:
        memory: 2048
        cpus: 2
  - name: centos-7.1
    driver:
      provider: libvirt
      box: centos/7

suites:
  - name: default
    run_list:
      - recipe[basic_node::default]
      - recipe[test-helper::default]
    attributes:
      basic_node:
        firewall:
          web_server: true
    excludes: centos-7.1
